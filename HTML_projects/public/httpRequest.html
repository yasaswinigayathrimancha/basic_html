<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id=demo >
<h2>The XMLhttp request object</h2>
<input type="text" id=personName>
<button type="button" onclick="loadDoc()">Get Age</button>
</div>
<script >
function loadDoc(){
	const xhttp=new XMLHttpRequest();
	let personName=document.getElementById("personName").value;
	xhttp.onload=function(){
		const jsonString=(this.responseText);
		let person=JSON.parse(jsonString)
		document.getElementById("demo").innerHTML=person.name+","+person.age;
	}
	xhttp.open("GET","https://api.agify.io?name="+personName);
	xhttp.send();
}
</script>
</body>
</html>
