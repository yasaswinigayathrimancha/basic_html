<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>creation of dynamic table using js</title>
<script src="./js/sides.js"></script>
<script>
function addRow() {
   var a,b,c,per,area;
    a = parseInt(document.getElementById("side1").value);
    b = parseInt(document.getElementById("side2").value);
    c=parseInt(document.getElementById("id").value);
    per = 2*(a+b);
    area= a*b ;
    var table = document.getElementById("myTableData");
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
   row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
   row.insertCell(1).innerHTML= c;
   row.insertCell(2).innerHTML= a;
   row.insertCell(3).innerHTML= b;
    row.insertCell(4).innerHTML= per;
    row.insertCell(5).innerHTML= area;

}
function deleteRow(obj) {
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("myTableData");
    table.deleteRow(index);
}
</script>
</head>

<body>

<div id="class1" style="text-align:center;"" >
	<label for="id">Rectangle Id</label> 
		<input type = "number" id = "id"> <br><br>
     <label for = "side1">Length of Rectangle</label>
        <input type = "number" id = "side1"> <br><br>
      <label for = "side2">Breadth of Rectangle</label>
         <input type = "number" id = "side2"> <br><br>
      <p id = "perimeter">
      <button type = "button" onclick="addRow()">Add another Rectangle</button> <br><br>
      <div id="mydata">
         <b>Current data in the system is</b><br><br>
      </div>
<table id="myTableData" style="text-align:center;"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
         <td><b>id</b></td>
        <td><b>Length</b></td>
        <td><b>Breadth</b></td>
        <td><b>perimeter</b></td>
        <td><b>Area</b></td>
    </tr>
</table>
</div>
</p>
