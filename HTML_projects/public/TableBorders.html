<!DOCTYPE html>
<html>

<head>
<title > border-spacing property </title>
<style>
table{
border: 6px double darkslategray;
text-align: center;
font-size: 20px;
background-color: pink;
padding:20px;
margin-left:auto;
margin-right:auto;
box-shadow : 0 8px 16px 0 black, 
                    0 6px 20px  0 rgba(0, 0, 0, 0.19);
}
th{
border: 5px solid midnightblue;
background-color: paleturquoise;
padding:10px;
}
td{
border: 5px solid purple;
background-color: khaki;
padding:5px;

}
#space{
border-collapse: separate;
border-spacing: 10px;
}
</style>
</head>

<body>

<h1 > The border-spacing Property </h1>
<h2 > border-spacing: 45px; </h2>
<table id = "space">
<tr>
<th> First_Name </th>
<th> Last_Name </th>
<th> Subject </th>
<th> Marks </th>
</tr>
<tr>
<td> James </td>
<td> Gosling </td>
<td> Maths </td>
<td> 92 </td>
</tr>
<tr>
<td> Alan </td>
<td> Rickman </td>
<td> Maths </td>
<td> 89 </td>
</tr>
<tr>
<td> Sam </td>
<td> Mendes </td>
<td> Maths </td>
<td> 82 </td>
</tr>
</table>
</body>

</html>
