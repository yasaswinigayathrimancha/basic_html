<!DOCTYPE html>
<html>
<head>
        <meta charset="ISO-8859-1">
     <title>fb Signup</title>
     <link rel="stylesheet" href="FBsignupCss.css">
</head>
<body>
  <div id="header">
    <h1>Welcome To FACEBOOK</h1>
  </div>
  <div id="main">
  <div id="leftBody">
    <img align="middle" height=400 width=500 src=https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg>
     <style="width: 80%; height: 75%;">
   </div>
   
<div id="rightBody">
<h1>SignUp</h1>
<p>Its quick and easy</p>
<input type="text" placeholder="Firstname" width=50px>
<input type="text" placeholder="Surname" width=50px><br>
<input type="text" placeholder="Mobilenumber or email address" width=50px><br>
<input type="text" placeholder="New password" width=50px> <br>
<input type="text" placeholder="Type password again" width=50px>
<p>Date Of Birth</p>

<select name="date">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">1</option>
<option value="5">2</option>
<option value="6">13</option>
</select>
<select name="day">
<option value="Jan">jan</option>
<option value="feb">feb</option>
<option value="mar">mar</option>
<option value="apr">apr</option>
<option value="may">may</option>
<option value="june">june</option>
<option value="July">July</option>
<option value="Aug">Aug</option>
<option value="Sept">Sept</option>
<option value="Oct">Oct</option>
<option value="Nov">Nov</option>
<option value="Dec">Dec</option>

</select>

<select name="year">
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
<option value="2005">2005</option>
</select>

<p>Gender:</p>
  <input type="radio" id="Male" name="gender" value="Male">
  <label for="Male">Male</label>
  <input type="radio" id="Female" name="gender" value="Female">
  <label for="Female">Female</label>
  <input type="radio" id="Others" name="gender" value="Others">
  <label for="Others">Others</label>
<p><b>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.</b></p>
<button type="button" style="color:green;text-align:center;">Sign up</button>

</div>
</div>

<div id="footer">
<h1>We are the future makers</h1>
</div>

</body>
</html>
