<title>creation of dynamic table using js</title>
<script src="./js/sides.js"></script>
<script>
function addRow() {
   var a,b,c,per,area;
    a = parseInt(document.getElementById("side1").value);
    b = parseInt(document.getElementById("side2").value);
    c=parseInt(document.getElementById("id").value);
    per = 2*(a+b);
    area= a*b ;
    var table = document.getElementById("myTableData");
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
   row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
   row.insertCell(1).innerHTML= c;
   row.insertCell(2).innerHTML= a;
   row.insertCell(3).innerHTML= b;
    row.insertCell(4).innerHTML= per;
    row.insertCell(5).innerHTML= area;

}
function deleteRow(obj) {
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("myTableData");
    table.deleteRow(index);
}
</script>
</head>
