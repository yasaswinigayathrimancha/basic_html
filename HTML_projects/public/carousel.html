<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://riyazapp.com/wp-content/uploads/2020/01/10-Songs-By-A.-R.-Rahman-That-Make-Him-The-God-Of-Music-768x514-1.jpg" alt="A R Rehman" style="width:100%;">
        <div class="carousel-caption">
          <h3 style=color:black>A R Rehman</h3>
          <p style=color:white>World's best music Composer</p>
        </div>
      </div>

      <div class="item">
        <img src="https://static.toiimg.com/thumb/msid-68343232,width-800,height-600,resizemode-75,imgsize-81671,pt-32,y_pad-40/68343232.jpg" alt="Shreya Ghoshal" style="width:100%;">
        <div class="carousel-caption">
          <h2>Shreya Ghoshal</h2>
          <p>Melody Queen</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://scontent.fvga5-1.fna.fbcdn.net/v/t31.18172-8/28337324_133643454128659_3939616283903107675_o.jpg?_nc_cat=110&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Pn9mtDcq3u4AX_OVkZL&_nc_ht=scontent.fvga5-1.fna&oh=00_AT_pE8TWUWvNpKPFymbF410He-_pGyrqEsSM0yzBR1H-gw&oe=631BD625" alt="Shweta Mohan" style="width:100%;">
        <div class="carousel-caption">
          <h2>venkata chari</h2>
          <p>Electrician</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
