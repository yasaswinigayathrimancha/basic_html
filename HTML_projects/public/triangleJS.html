<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>creation of dynamic table using js</title>
<script src="./js/sides.js"></script>
<script>
function addRow() {
   var a,b,c,per;
    a = parseInt(document.getElementById("side1").value);
    b = parseInt(document.getElementById("side2").value);
    c = parseInt(document.getElementById("side3").value);
    per = a+b+c;
    var table = document.getElementById("myTableData");
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
   row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
   row.insertCell(1).innerHTML= a;
   row.insertCell(2).innerHTML= b;
   row.insertCell(3).innerHTML= c;
    row.insertCell(4).innerHTML= per;
}
function deleteRow(obj) {
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("myTableData");
    table.deleteRow(index);
}
</script>
</head>
<body>
<label for = "side1">Side1</label>
<input type = "number" id = "side1"> <br><br>
<label for = "side2">Side2</label>
<input type = "number" id = "side2"> <br><br>
<label for = "side2">Side3</label>
<input type = "number" id = "side3"> <br><br>
<p id = "perimeter"></p>
<button type = "button" onclick="addRow()">Add triangle</button> <br><br>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>side1</b></td>
        <td><b>side2</b></td>
        <td><b>side3</b></td>
        <td><b>perimeter</b></td>
    </tr>
</table>
</div>
</body>
</html>
